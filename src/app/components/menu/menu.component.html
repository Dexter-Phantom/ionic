<ion-menu side="start" menuId="primerMenu" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of componentes | async" detail >
        <ion-icon [name]="item.icon" slot="start"></ion-icon>  {{item.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

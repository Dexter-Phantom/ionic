<ion-header>
  <ion-toolbar>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button [routerLink]="['/alert']" routerLinkActive="router-link-active" >Alert</ion-button>
  <ion-button [routerLink]="['/action-sheet']" routerLinkActive="router-link-active" >Action Sheet</ion-button>
  <ion-list>
    <ion-item [routerLink]="item.redirectTo" routerLinkActive="router-link-active"  detail *ngFor="let item of componentes">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/action-sheet']" routerLinkActive="router-link-active" >
      <ion-label>Action sheet</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

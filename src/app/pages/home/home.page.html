<ion-header>
  <ion-toolbar>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item [routerLink]="item.redirectTo" routerLinkActive="router-link-active"  
      detail *ngFor="let item of componentes">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-header title="Sliding item"></app-header>

<ion-content padding>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let item of usuarios | async">
        <ion-item>
            <ion-label>
                <h3>{{item.name}}</h3>
                <p>{{item.email}}</p>
            </ion-label>
            <ion-label slot="end" text-rigth>
                {{item.phone}}
            </ion-label>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option>
                <ion-icon name="bookmark" slot="icon-only"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
                <ion-icon name="share" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="favorite(item)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

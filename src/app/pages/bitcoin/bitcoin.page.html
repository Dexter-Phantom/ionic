<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>bitcoin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="4" size-md="6" size-lg="6" size-sm="12" size-xs="12" size-xl="12" *ngFor="let item of bitcoinData.articles">
        <ion-card>
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-card-subtitle>{{item.author}}</ion-card-subtitle>
          <ion-content>
            {{item.description}}
          </ion-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

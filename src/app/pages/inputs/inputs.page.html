<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Inputs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col size="12">
      <ion-label>Placeholder</ion-label>
      <ion-input placeholder="Ingresa tu nombre"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-label>Value</ion-label>
      <ion-input placeholder="With value" value="Custom"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-label>Clear Input</ion-label>
      <ion-input placeholder="clear input" clearInput value="clear"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-label>Type number</ion-label>
      <ion-input type="number" value="333"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-label>Disabled</ion-label>
      <ion-input value="disabled" disabled></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-label>Readonly</ion-label>
      <ion-input value="read" readonly></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label>Default Label</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Floating Label</ion-label>
        <ion-input></ion-input>
      </ion-item>          
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="fixed">Fixed Label</ion-label>
        <ion-input></ion-input>
      </ion-item>          
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="stacked">Stacked Label</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>card</ion-title>
    <ion-button slot="end">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">Title</ion-card-title>
          <ion-card-subtitle>subtitle</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-thumbnail slot="start">
            <ion-img [src]="urlState"></ion-img>
          </ion-thumbnail>
          Content
          
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

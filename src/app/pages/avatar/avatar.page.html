<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>avatar</ion-title>
    <ion-buttons slot="end" padding>
      <ion-avatar>
        <img src="/assets/avatar/season_fortnite.jpg">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-chip color="primary" *ngFor="let item of [1, 1, 1, 1,1 ,1]">
      <ion-avatar>
        <img src="/assets/avatar/stan-lee.jpg">
      </ion-avatar>
      <ion-label>
        Stan lee
      </ion-label>
    </ion-chip>

  <ion-avatar>
    <img src="/assets/avatar/season_fortnite.jpg">
  </ion-avatar>
  
  <ion-chip>
    <ion-avatar>
      <img src="/assets/avatar/stan-lee.jpg">
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>
  
  <ion-list>
      <ion-item *ngFor="let item of [1 ,1 ,1]">
        <ion-avatar slot="start">
          <img src="/assets/avatar/stan-lee.jpg">
        </ion-avatar>
        <ion-label>Stan lee</ion-label>
      </ion-item>
      <ion-item *ngFor="let item of [1 ,1 ,1]">
        <ion-avatar slot="start">
          <img src="/assets/avatar/season_fortnite.jpg">
        </ion-avatar>
        <ion-label>Season 10 to 11</ion-label>
      </ion-item>
  </ion-list>
</ion-content>

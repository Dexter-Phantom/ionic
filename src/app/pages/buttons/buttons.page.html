<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>buttons</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button color="danger">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-button>Default</ion-button>
    </ion-col>
    <ion-col>
      <ion-button href="#">Anchor</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="primary" [routerLink]="['/']" routerLinkActive="router-link-active">Primary</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="secondary" [routerLink]="['/']" routerLinkActive="router-link-active">Secondary</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="tertiary" [routerLink]="['/']" routerLinkActive="router-link-active">Tertiary</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="success" [routerLink]="['/']" routerLinkActive="router-link-active">Success</ion-button>
    </ion-col>
  </ion-row>
  
  <ion-button color="warning">Warning</ion-button>
  <ion-button color="danger">Danger</ion-button>
  <ion-button color="light">Light</ion-button>
  <ion-button color="medium">Medium</ion-button>
  <ion-button color="dark">Dark</ion-button>

  <!-- Expand and Row -->
  <ion-row>
    <ion-col>
        <ion-button expand="full" class="marg-20" [routerLink]="['/']" routerLinkActive="router-link-active" >Full Buttom</ion-button>    
    </ion-col>
    <ion-col>
        <ion-button expand="block" class="marg-20" routerLinkLink="/">Block Button</ion-button>
    </ion-col>
  </ion-row>
  


  <!-- Round -->
  <ion-button shape="round">Round Button</ion-button>

  <!-- Fill -->
  <ion-button expand="full" fill="outline">Outline + Full</ion-button>
  <ion-button expand="block" fill="outline">Outline + Block</ion-button>
  <ion-button shape="round" fill="outline">Outline + Round</ion-button>

  <!-- Icons -->
  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Left Icon
  </ion-button>

  <ion-button>
    Right Icon
    <ion-icon slot="end" name="star"></ion-icon>
  </ion-button>

  <ion-button>
    <ion-icon slot="icon-only" name="star"></ion-icon>
  </ion-button>

  <!-- Sizes -->
  <ion-button size="large">Large</ion-button>
  <ion-button>Default</ion-button>
  <ion-button size="small">Small</ion-button>
</ion-content>

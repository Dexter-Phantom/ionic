<app-header title="checkbox"></app-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Simple</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" disabled="true"></ion-checkbox>
      <ion-label>Disable</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" checked="true"></ion-checkbox>
      <ion-label>Checked</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" color="danger"></ion-checkbox>
      <ion-label>Color</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of chex">
      <ion-checkbox [slot]="item.tySlot" [color]="item.color" [disabled]="item.disabled" [checked]="item.isChecked" [(ngModel)]="item.isChecked"></ion-checkbox>
      <ion-label>{{item.val}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
